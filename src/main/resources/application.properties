#Infrastructure
server.port=8080
spring.application.name=zch
info.app.version='@project.version@'
info.app.name=${spring.application.name}
spring.banner.location=classpath:custom-banner.txt
spring.boot.embedded.tomcat.skip=true

spring.profiles.active=custom
date=2023-11-24T12:40:01.773Z

spring.output.ansi.enabled=always

#Custom variables
custom.config.application.timezone=UTC
custom.database.schema=ZCH

spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.datasource.initialize=false

# Database configuration
# H2 in memory database
spring.datasource.hikari.dataSourceProperties.serverTimezone=${custom.config.application.timezone}
hibernate.jdbc.time_zone=${custom.config.application.timezone}
spring.jpa.properties.hibernate.jdbc.time_zone=${custom.config.application.timezone}
spring.datasource.driver-class-name= org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.database-platform= org.hibernate.dialect.H2Dialect
spring.h2.console.enabled= true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

#LIQUIBASE
#spring.liquibase.enabled=true
#spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
#spring.liquibase.default-schema=${custom.database.schema}
#spring.liquibase.liquibase-schema=${custom.database.schema}
#spring.liquibase.database-change-log-table=ZCH_LIQUIBASE_DATABASE_CHANGE_LOG
#spring.liquibase.database-change-log-lock-table=ZCH_LIQUIBASE_DATABASE_CHANGE_LOG_LOCK

#Spring Transactions
spring.transaction.default-timeout=120

#JACKSON
spring.jackson.time-zone=${custom.config.application.timezone}

#Log
logging.level.org.springframework.cache=INFO

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs

# Endpoint exposure configuration

# Only repositories annotated with @(Repository)RestResource are exposed, unless their exported flag is set to false.
spring.data.rest.detection-strategy=annotated

#Actuator config
management.endpoints.enabled-by-default=false
